<div class="max-w-5xl mx-auto space-y-8 p-4 animate-fade-in relative min-h-[600px]">

    <!-- 1. LOADING STATE OVERLAY -->
    <div id="store-loader" class="absolute inset-0 flex flex-col items-center justify-center z-50 bg-[#0a0a0a]/90 backdrop-blur-sm rounded-2xl transition-opacity duration-300">
        <div class="relative mb-4">
            <div class="w-16 h-16 border-4 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#10b981]"></div>
            </div>
        </div>
        <p class="text-xs font-mono text-emerald-500 tracking-[0.3em] animate-pulse">SYNCHRONIZING DATALINK...</p>
    </div>

    <!-- 2. CREATE STORE VIEW -->
    <div id="view-create-store" class="hidden h-full flex flex-col justify-center py-10">
        <!-- Hero Header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-emerald-500/5 border border-emerald-500/20 mb-6 shadow-[0_0_40px_rgba(16,185,129,0.1)] relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-tr from-emerald-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <svg class="w-10 h-10 text-emerald-400 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <h2 class="text-3xl md:text-5xl font-orbitron text-white tracking-widest mb-4">DEPLOY <span class="text-emerald-500">NODE</span></h2>
            <p class="text-sm text-gray-500 font-mono max-w-md mx-auto leading-relaxed">Initialize a new isolated retail instance.</p>
        </div>

        <!-- Form Card -->
        <div class="glass-panel p-1 rounded-3xl border border-white/10 max-w-2xl mx-auto w-full relative group">
            <div class="absolute inset-0 bg-gradient-to-b from-emerald-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none rounded-3xl"></div>
            <div class="bg-[#0f0f0f]/90 p-8 md:p-10 rounded-[22px] backdrop-blur-md relative z-10">
                <form id="create-store-form" class="space-y-8">
                    <div class="group">
                        <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-emerald-500 transition-colors">Store Identity</label>
                        <input type="text" id="store-name" class="input-field w-full px-6 py-4 rounded-xl text-sm font-mono bg-black/40 focus:bg-black/80 transition-all border border-white/10 focus:border-emerald-500/50 outline-none text-white placeholder-gray-700 shadow-inner" placeholder="e.g. NEON_MARKET_01" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="group">
                            <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-emerald-500 transition-colors">Sector</label>
                            <select id="store-category" class="input-field w-full px-6 py-4 rounded-xl text-sm font-mono bg-black/40 border border-white/10 focus:border-emerald-500/50 outline-none text-gray-300">
                                <option value="General">General Retail</option>
                                <option value="Fashion">Apparel & Gear</option>
                                <option value="Tech">Electronics & Cyberware</option>
                            </select>
                        </div>
                        <div class="group">
                            <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-1 group-focus-within:text-emerald-500 transition-colors">Manifest</label>
                            <input type="text" id="store-desc" class="input-field w-full px-6 py-4 rounded-xl text-sm font-mono bg-black/40 focus:bg-black/80 transition-all border border-white/10 focus:border-emerald-500/50 outline-none text-white placeholder-gray-700" placeholder="Brief description...">
                        </div>
                    </div>
                    <div class="pt-4 border-t border-white/5 mt-4">
                        <button type="submit" class="tactical-btn w-full py-5 rounded-xl text-xs font-bold tracking-[0.25em] flex items-center justify-center gap-3 bg-emerald-600 text-black hover:scale-[1.01] transition-all">
                            <span>INITIALIZE DEPLOYMENT</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 3. DASHBOARD VIEW (Active Store) -->
    <div id="view-dashboard-active" class="hidden space-y-8 pb-20">
        <!-- Header -->
        <div class="glass-panel p-1 rounded-2xl border border-emerald-500/30 relative overflow-hidden group hover:border-emerald-500/50 transition-colors duration-500">
            <div class="absolute inset-0 bg-emerald-500/5 group-hover:bg-emerald-500/10 transition-colors duration-500 pointer-events-none"></div>
            <div class="bg-black/40 p-6 md:p-8 rounded-xl backdrop-blur-sm relative z-10 flex flex-col md:flex-row items-center justify-between gap-8">
                <div class="flex items-center gap-6 w-full md:w-auto">
                    <div class="w-20 h-20 rounded-2xl bg-emerald-900/20 border border-emerald-500/30 flex items-center justify-center text-4xl shadow-[0_0_30px_rgba(16,185,129,0.15)] relative overflow-hidden">
                        <span class="relative z-10">üè™</span>
                        <div class="absolute inset-0 bg-emerald-500/10 animate-pulse"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-3 mb-2">
                            <h2 id="dash-store-name" class="text-2xl md:text-3xl font-orbitron text-white tracking-wide truncate">LOADING...</h2>
                            <span class="px-2 py-0.5 rounded text-[9px] bg-emerald-500/10 text-emerald-400 border border-emerald-500/30 font-bold uppercase tracking-widest shadow-[0_0_10px_rgba(16,185,129,0.2)]">Active</span>
                        </div>
                        <a id="dash-store-link" href="#" target="_blank" class="text-xs text-gray-400 font-mono hover:text-white transition flex items-center gap-2 group/link border-b border-transparent hover:border-emerald-500 pb-0.5">
                            <span class="text-emerald-600 font-bold">LINK ::</span>
                            <span class="tracking-wider truncate max-w-[200px] md:max-w-xs">...</span>
                            <svg class="w-3 h-3 text-emerald-500 opacity-0 group-hover/link:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                        </a>
                    </div>
                </div>
                <div class="flex gap-3 w-full md:w-auto mt-4 md:mt-0">
                    <button class="flex-1 md:flex-none px-6 py-3 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 text-xs font-bold text-gray-300 hover:text-white transition tracking-widest uppercase">Config</button>
                    <button class="flex-1 md:flex-none px-8 py-3 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-black text-xs font-bold transition tracking-widest shadow-[0_0_15px_rgba(16,185,129,0.3)]">MANAGER</button>
                </div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-panel p-6 rounded-2xl border border-white/5 flex flex-col justify-between h-40 relative overflow-hidden group hover:border-emerald-500/20 transition-colors">
                <div class="absolute -right-6 -bottom-6 text-9xl text-white/5 rotate-12 group-hover:text-emerald-500/5 transition-colors duration-500"><i class="fas fa-box"></i></div>
                <div class="flex justify-between items-start z-10"><span class="text-[10px] text-gray-500 uppercase tracking-[0.2em] font-bold group-hover:text-emerald-400 transition-colors">Inventory</span></div>
                <div class="flex items-baseline gap-2 z-10"><span class="text-4xl font-mono text-white tracking-tighter font-bold">0</span><span class="text-[10px] text-gray-600 font-mono uppercase">Units</span></div>
            </div>
            <!-- More stats here if needed -->
        </div>
    </div>
</div>

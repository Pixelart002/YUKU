<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuku Admin Console</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Rive (Animation) -->
    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #059669; }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Mobile Sidebar Transition */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen overflow-hidden flex">

    <!-- === MOBILE OVERLAY (Backdrop) === -->
    <div id="mobile-backdrop" onclick="app.toggleMobileMenu()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass-effect"></div>

    <!-- === SIDEBAR === -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-emerald-900 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out shadow-2xl flex flex-col">
        
        <!-- Header -->
        <div class="p-6 border-b border-emerald-800 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-wider flex items-center gap-2">
                    <i class="fas fa-feather-alt"></i> YUKU
                </h1>
                <p class="text-emerald-300 text-xs mt-1">Admin Console</p>
            </div>
            <!-- Close Button (Mobile Only) -->
            <button onclick="app.toggleMobileMenu()" class="md:hidden text-emerald-300 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Profile Box -->
        <div class="p-6">
            <div class="bg-emerald-800/50 p-4 rounded-xl border border-emerald-700/50 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-emerald-400 flex items-center justify-center text-emerald-900 font-bold text-lg shadow-lg" id="avatar-initial">
                    ?
                </div>
                <div class="overflow-hidden">
                    <div id="name-box" class="font-semibold text-sm truncate">Loading...</div>
                    <div id="email-box" class="text-xs text-emerald-300 truncate">wait...</div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
            <button onclick="app.switchTab('write')" id="btn-write" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-600 shadow-lg text-white transition-all hover:scale-105">
                <i class="fas fa-pen-nib w-5"></i> Write Post
            </button>
            <button onclick="app.switchTab('manage')" id="btn-manage" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-emerald-800 text-emerald-100 transition-all">
                <i class="fas fa-layer-group w-5"></i> Manage Posts
            </button>
            <a href="/index.html" target="_blank" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-emerald-800 text-emerald-100 transition-all mt-4 border-t border-emerald-800 pt-4">
                <i class="fas fa-external-link-alt w-5"></i> Live Site
            </a>
        </nav>

        <!-- Logout -->
        <div class="p-6 border-t border-emerald-800">
            <button onclick="app.logout()" class="flex items-center gap-2 text-emerald-300 hover:text-white transition text-sm w-full">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <!-- === MAIN CONTENT === -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative md:ml-72 transition-all duration-300">
        
        <!-- Top Bar -->
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-8 shadow-sm z-20 shrink-0">
            <div class="flex items-center gap-4">
                <!-- Mobile Menu Button -->
                <button onclick="app.toggleMobileMenu()" class="md:hidden text-gray-500 hover:text-emerald-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="page-title" class="text-xl font-bold text-gray-700">Dashboard</h2>
            </div>
            <div class="text-sm text-gray-400 hidden sm:block" id="date-display">...</div>
        </header>

        <!-- Scrollable Area -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 relative bg-gray-50/50">
            
            <!-- SUCCESS ANIMATION -->
            <div id="rive-container" class="hidden absolute inset-0 bg-white/95 backdrop-blur-sm z-50 flex flex-col items-center justify-center fade-in">
                <canvas id="canvas" width="400" height="400"></canvas>
                <h3 class="text-2xl font-bold text-emerald-700 mt-4 animate-bounce" id="success-msg">Success!</h3>
            </div>

            <!-- TAB 1: WRITE / EDIT -->
            <section id="tab-write" class="max-w-5xl mx-auto space-y-6 fade-in">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Main Input -->
                    <div class="lg:col-span-2 space-y-6">
                        <div class="flex justify-between items-center px-1">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide" id="form-mode-label">Create New</span>
                            <button onclick="app.resetForm()" class="text-xs text-red-500 font-bold hover:text-red-700 hidden" id="cancel-edit-btn">
                                <i class="fas fa-times mr-1"></i> Cancel Edit
                            </button>
                        </div>

                        <div class="bg-white p-4 md:p-6 rounded-2xl shadow-sm border border-gray-100">
                            <input type="text" id="post-title" class="w-full text-2xl md:text-3xl font-bold p-2 border-b-2 border-transparent focus:border-emerald-500 outline-none placeholder-gray-300 transition bg-transparent" placeholder="Post Title goes here...">
                        </div>

                        <div class="bg-white p-4 md:p-6 rounded-2xl shadow-sm border border-gray-100 h-[500px] flex flex-col">
                            <textarea id="post-content" class="flex-1 w-full resize-none outline-none font-mono text-sm leading-relaxed text-gray-700 placeholder-gray-300 bg-transparent" placeholder="# Write your story in Markdown..."></textarea>
                        </div>
                    </div>

                    <!-- Sidebar Inputs -->
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 lg:sticky lg:top-4">
                            <h3 class="font-bold text-gray-700 mb-6 flex items-center gap-2">
                                <i class="fas fa-sliders-h text-emerald-500"></i> Settings
                            </h3>
                            
                            <div class="mb-4">
                                <label class="text-xs font-bold text-gray-400 uppercase">Cover Image</label>
                                <input type="text" id="post-image" class="w-full mt-2 p-3 bg-gray-50 rounded-xl border border-gray-200 focus:border-emerald-500 outline-none text-sm transition" placeholder="https://image.url...">
                            </div>

                            <div class="mb-6">
                                <label class="text-xs font-bold text-gray-400 uppercase">Tags (comma separated)</label>
                                <input type="text" id="post-tags" class="w-full mt-2 p-3 bg-gray-50 rounded-xl border border-gray-200 focus:border-emerald-500 outline-none text-sm transition" placeholder="tech, life, code">
                            </div>

                            <button onclick="app.handlePostSubmit()" id="publish-btn" class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-lg shadow-emerald-200 transition transform active:scale-95 flex justify-center items-center gap-2">
                                <i class="fas fa-paper-plane"></i> <span id="btn-text">Publish Post</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- TAB 2: MANAGE POSTS -->
            <section id="tab-manage" class="hidden max-w-6xl mx-auto fade-in">
                <!-- Search Filter -->
                <div class="mb-6 flex flex-col md:flex-row gap-4 justify-between items-center">
                    <div class="relative w-full md:w-96">
                        <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="text" id="post-search" onkeyup="app.filterPosts()" placeholder="Search posts..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 outline-none shadow-sm">
                    </div>
                    <div class="text-sm text-gray-500">
                        Total Posts: <span id="total-count" class="font-bold text-emerald-600">0</span>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left whitespace-nowrap">
                            <thead class="bg-gray-50 text-gray-500 text-xs uppercase font-bold border-b border-gray-100">
                                <tr>
                                    <th class="p-5">Title</th>
                                    <th class="p-5">Date</th>
                                    <th class="p-5 text-center">Views</th>
                                    <th class="p-5 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="posts-list" class="divide-y divide-gray-50 text-sm text-gray-700">
                                <!-- JS Injected -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- === LOGIC === -->
    <script>
        console.log("âœ… Admin Panel Initialized");

        const API_BASE_URL = "https://giant-noell-pixelart002-1c1d1fda.koyeb.app"; 
        let currentEditSlug = null;
        let allPostsData = []; // Store for search filtering

        // Rive Animation Setup
        let riveInstance;
        try {
            riveInstance = new rive.Rive({
                src: 'https://cdn.rive.app/animations/vehicles.riv', 
                canvas: document.getElementById('canvas'),
                autoplay: false,
            });
        } catch(e) {}

        const app = {
            init: () => {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = '/app.html'; 
                    return;
                }
                
                document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                app.fetchUserProfile(token);
            },

            // --- UI HELPERS ---
            toggleMobileMenu: () => {
                const sidebar = document.getElementById('sidebar');
                const backdrop = document.getElementById('mobile-backdrop');
                
                if (sidebar.classList.contains('-translate-x-full')) {
                    // Open
                    sidebar.classList.remove('-translate-x-full');
                    backdrop.classList.remove('hidden');
                } else {
                    // Close
                    sidebar.classList.add('-translate-x-full');
                    backdrop.classList.add('hidden');
                }
            },

            switchTab: (tab) => {
                const writeSec = document.getElementById('tab-write');
                const manageSec = document.getElementById('tab-manage');
                const btnWrite = document.getElementById('btn-write');
                const btnManage = document.getElementById('btn-manage');
                const title = document.getElementById('page-title');

                // Close mobile menu if open
                const sidebar = document.getElementById('sidebar');
                if(!sidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                    app.toggleMobileMenu();
                }

                if (tab === 'write') {
                    writeSec.classList.remove('hidden');
                    manageSec.classList.add('hidden');
                    app.setActiveBtn(btnWrite, btnManage);
                    title.innerText = currentEditSlug ? "Edit Post" : "New Post";
                } else {
                    writeSec.classList.add('hidden');
                    manageSec.classList.remove('hidden');
                    app.setActiveBtn(btnManage, btnWrite);
                    title.innerText = "Manage Posts";
                    app.loadPosts();
                }
            },

            setActiveBtn: (active, inactive) => {
                active.classList.add('bg-emerald-600', 'text-white', 'shadow-lg');
                active.classList.remove('hover:bg-emerald-800', 'text-emerald-100');
                inactive.classList.remove('bg-emerald-600', 'text-white', 'shadow-lg');
                inactive.classList.add('hover:bg-emerald-800', 'text-emerald-100');
            },

            // --- DATA FETCHING ---
            fetchUserProfile: async (token) => {
                try {
                    const res = await fetch(`${API_BASE_URL}/users/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error();
                    const user = await res.json();
                    document.getElementById('name-box').innerText = user.fullname;
                    document.getElementById('email-box').innerText = user.email;
                    document.getElementById('avatar-initial').innerText = user.fullname.charAt(0).toUpperCase();
                } catch (err) {
                    app.logout();
                }
            },

            loadPosts: async () => {
                const list = document.getElementById('posts-list');
                list.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-400"><i class="fas fa-circle-notch fa-spin mr-2"></i> Loading posts...</td></tr>`;

                try {
                    const res = await fetch(`${API_BASE_URL}/blog/`);
                    allPostsData = await res.json(); // Save for filter
                    app.renderPostsTable(allPostsData);
                } catch (err) {
                    list.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-red-400">Failed to load posts.</td></tr>`;
                }
            },

            renderPostsTable: (posts) => {
                const list = document.getElementById('posts-list');
                document.getElementById('total-count').innerText = posts.length;
                list.innerHTML = "";

                if(posts.length === 0) {
                    list.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-400">No posts found.</td></tr>`;
                    return;
                }

                posts.forEach(post => {
                    list.innerHTML += `
                        <tr class="hover:bg-gray-50 transition border-b border-gray-50 last:border-0">
                            <td class="p-5 font-medium text-gray-800 truncate max-w-xs">${post.title}</td>
                            <td class="p-5 text-gray-500 whitespace-nowrap">${new Date(post.created_at).toLocaleDateString()}</td>
                            <td class="p-5 text-center"><span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded-md text-xs font-bold">${post.views || 0}</span></td>
                            <td class="p-5 text-right">
                                <button onclick="app.loadEdit('${post.slug}')" class="text-blue-500 hover:bg-blue-50 p-2 rounded-lg transition mr-2" title="Edit">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button onclick="app.deletePost('${post.slug}')" class="text-red-400 hover:bg-red-50 p-2 rounded-lg transition" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            },

            filterPosts: () => {
                const query = document.getElementById('post-search').value.toLowerCase();
                const filtered = allPostsData.filter(p => p.title.toLowerCase().includes(query));
                app.renderPostsTable(filtered);
            },

            // --- CRUD OPERATIONS ---
            handlePostSubmit: async () => {
                const token = localStorage.getItem('authToken');
                const btn = document.getElementById('publish-btn');
                const btnText = document.getElementById('btn-text');
                
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                const image = document.getElementById('post-image').value;
                const tags = document.getElementById('post-tags').value.split(',').map(t => t.trim()).filter(t => t);

                if(!title || !content) return alert("Title & Content are required!");

                btn.disabled = true;
                btnText.innerText = "Processing...";

                try {
                    const url = currentEditSlug ? `${API_BASE_URL}/blog/${currentEditSlug}` : `${API_BASE_URL}/blog/create`;
                    const method = currentEditSlug ? 'PUT' : 'POST';

                    const res = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ title, content, tags, cover_image: image, is_published: true })
                    });

                    const data = await res.json();

                    if(res.ok) {
                        document.getElementById('success-msg').innerText = currentEditSlug ? "Post Updated!" : "Post Published!";
                        app.showSuccess();
                        app.resetForm();
                    } else {
                        alert("Error: " + data.detail);
                    }
                } catch (err) {
                    alert("Network Error");
                } finally {
                    btn.disabled = false;
                    btnText.innerText = currentEditSlug ? "Update Post" : "Publish Post";
                }
            },

            loadEdit: async (slug) => {
                try {
                    const res = await fetch(`${API_BASE_URL}/blog/${slug}`);
                    const post = await res.json();

                    app.switchTab('write');
                    currentEditSlug = slug;

                    document.getElementById('post-title').value = post.title;
                    document.getElementById('post-content').value = post.content;
                    document.getElementById('post-image').value = post.cover_image || "";
                    document.getElementById('post-tags').value = post.tags.join(', ');

                    // UI Updates for Edit Mode
                    document.getElementById('form-mode-label').innerText = "Editing Post";
                    document.getElementById('btn-text').innerText = "Update Post";
                    document.getElementById('cancel-edit-btn').classList.remove('hidden');
                    document.getElementById('publish-btn').classList.replace('bg-emerald-600', 'bg-blue-600');
                    document.getElementById('publish-btn').classList.replace('hover:bg-emerald-700', 'hover:bg-blue-700');

                } catch(e) { alert("Error loading post"); }
            },

            deletePost: async (slug) => {
                if(!confirm("Delete this post permanently?")) return;
                const token = localStorage.getItem('authToken');
                try {
                    const res = await fetch(`${API_BASE_URL}/blog/${slug}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if(res.ok) app.loadPosts();
                } catch(e) { alert("Network error"); }
            },

            resetForm: () => {
                currentEditSlug = null;
                document.getElementById('post-title').value = "";
                document.getElementById('post-content').value = "";
                document.getElementById('post-image').value = "";
                document.getElementById('post-tags').value = "";

                document.getElementById('form-mode-label').innerText = "Create New";
                document.getElementById('btn-text').innerText = "Publish Post";
                document.getElementById('cancel-edit-btn').classList.add('hidden');
                document.getElementById('publish-btn').classList.replace('bg-blue-600', 'bg-emerald-600');
                document.getElementById('publish-btn').classList.replace('hover:bg-blue-700', 'hover:bg-emerald-700');
            },

            showSuccess: () => {
                const container = document.getElementById('rive-container');
                container.classList.remove('hidden');
                if(riveInstance) riveInstance.play();
                setTimeout(() => {
                    container.classList.add('hidden');
                    if(riveInstance) riveInstance.pause();
                }, 2500);
            },

            logout: () => {
                localStorage.removeItem('authToken');
                window.location.href = '/app.html';
            }
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>

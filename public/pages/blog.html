    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #059669; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body class="bg-gray-50 text-gray-800 h-screen overflow-hidden flex">

    <!-- === SIDEBAR (Left Menu) === -->
    <aside class="w-72 bg-emerald-900 text-white flex flex-col shadow-2xl relative overflow-hidden hidden md:flex">
        <!-- Decoration -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-emerald-800 rounded-full opacity-50 blur-xl"></div>

        <div class="p-8 z-10">
            <h1 class="text-2xl font-bold tracking-wider flex items-center gap-2">
                <i class="fas fa-feather-alt"></i> YUKU BLOG
            </h1>
            <p class="text-emerald-300 text-xs mt-1">Admin Console</p>
        </div>

        <!-- User Profile Box -->
        <div class="px-6 pb-6 z-10">
            <div class="bg-emerald-800 bg-opacity-50 p-4 rounded-xl border border-emerald-700 backdrop-blur-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-emerald-400 flex items-center justify-center text-emerald-900 font-bold text-lg shadow-lg" id="avatar-initial">
                        ?
                    </div>
                    <div class="overflow-hidden">
                        <div id="name-box" class="font-semibold text-sm truncate">Loading...</div>
                        <div id="email-box" class="text-xs text-emerald-300 truncate w-32">wait...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <nav class="flex-1 px-4 space-y-2 z-10">
            <button onclick="app.switchTab('write')" id="btn-write" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-600 shadow-lg text-white transition-all hover:scale-105">
                <i class="fas fa-pen-nib"></i> Write Post
            </button>
            <button onclick="app.switchTab('manage')" id="btn-manage" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-emerald-800 text-emerald-100 transition-all">
                <i class="fas fa-layer-group"></i> Manage Posts
            </button>
            <a href="index.html" target="_blank" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-emerald-800 text-emerald-100 transition-all">
                <i class="fas fa-external-link-alt"></i> View Live Site
            </a>
        </nav>

        <div class="p-6 z-10">
            <button onclick="app.logout()" class="flex items-center gap-2 text-emerald-300 hover:text-white transition text-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <!-- === MAIN CONTENT (Right Side) === -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        
        <!-- Top Bar -->
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 shadow-sm z-20">
            <h2 id="page-title" class="text-xl font-bold text-gray-700">New Article</h2>
            <div class="text-sm text-gray-400 hidden md:block" id="date-display">...</div>
            <!-- Mobile Menu Toggle -->
            <button onclick="alert('Use Desktop for Admin')" class="md:hidden text-gray-500"><i class="fas fa-bars"></i></button>
        </header>

        <!-- Scrollable Area -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 relative bg-gray-50/50">
            
            <!-- SUCCESS ANIMATION (Hidden by default) -->
            <div id="rive-container" class="hidden absolute inset-0 bg-white/95 backdrop-blur-sm z-50 flex flex-col items-center justify-center fade-in">
                <canvas id="canvas" width="400" height="400"></canvas>
                <h3 class="text-2xl font-bold text-emerald-700 mt-4 animate-bounce">Published Successfully!</h3>
            </div>

            <!-- TAB 1: WRITE POST -->
            <section id="tab-write" class="max-w-6xl mx-auto space-y-6 fade-in">
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Main Editor -->
                    <div class="lg:col-span-2 space-y-6">
                        <!-- Title Input -->
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <input type="text" id="post-title" class="w-full text-3xl font-bold p-2 border-b-2 border-transparent focus:border-emerald-500 outline-none placeholder-gray-300 transition" placeholder="Enter an engaging title...">
                        </div>

                        <!-- Content Textarea -->
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 h-[600px] flex flex-col">
                            <textarea id="post-content" class="flex-1 w-full resize-none outline-none font-mono text-sm leading-relaxed text-gray-700 placeholder-gray-300" placeholder="# Start writing your story here (Markdown supported)..."></textarea>
                        </div>
                    </div>

                    <!-- Sidebar Settings -->
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 sticky top-4">
                            <h3 class="font-bold text-gray-700 mb-6 flex items-center gap-2">
                                <i class="fas fa-sliders-h text-emerald-500"></i> Post Settings
                            </h3>
                            
                            <!-- Image URL -->
                            <div class="mb-6">
                                <label class="text-xs font-bold text-gray-400 uppercase tracking-wide">Cover Image URL</label>
                                <input type="text" id="post-image" class="w-full mt-2 p-3 bg-gray-50 rounded-xl border border-gray-200 focus:border-emerald-500 focus:bg-white outline-none text-sm transition" placeholder="https://...">
                            </div>

                            <!-- Tags -->
                            <div class="mb-8">
                                <label class="text-xs font-bold text-gray-400 uppercase tracking-wide">Tags</label>
                                <input type="text" id="post-tags" class="w-full mt-2 p-3 bg-gray-50 rounded-xl border border-gray-200 focus:border-emerald-500 focus:bg-white outline-none text-sm transition" placeholder="tech, coding, life">
                                <p class="text-xs text-gray-400 mt-1">Separate with commas</p>
                            </div>

                            <!-- Publish Button -->
                            <button onclick="app.publishPost()" id="publish-btn" class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-lg shadow-emerald-200 transition transform active:scale-95 flex justify-center items-center gap-2">
                                <i class="fas fa-paper-plane"></i> Publish Now
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- TAB 2: MANAGE POSTS -->
            <section id="tab-manage" class="hidden max-w-6xl mx-auto fade-in">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-gray-500 text-xs uppercase font-bold border-b border-gray-100">
                            <tr>
                                <th class="p-5 w-1/2">Article Title</th>
                                <th class="p-5">Published Date</th>
                                <th class="p-5 text-center">Views</th>
                                <th class="p-5 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="posts-list" class="divide-y divide-gray-50 text-sm">
                            <!-- JS will inject posts here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- === JAVASCRIPT LOGIC === -->
    <script>
        console.log("‚úÖ Admin Panel Loaded: Initializing scripts...");

        // --- 1. CONFIGURATION ---
        const API_BASE_URL = "https://giant-noell-pixelart002-1c1d1fda.koyeb.app"; 

        // --- 2. RIVE ANIMATION SETUP ---
        let riveInstance;
        try {
            riveInstance = new rive.Rive({
                src: 'https://cdn.rive.app/animations/vehicles.riv', 
                canvas: document.getElementById('canvas'),
                autoplay: false,
            });
        } catch(e) {
            console.warn("‚ö†Ô∏è Rive Animation failed to load", e);
        }

        // --- 3. APP LOGIC ---
        const app = {
            
            // Initialization
            init: () => {
                console.log("üöÄ App initializing...");
                const token = localStorage.getItem('authToken');
                
                if (!token) {
                    console.error("‚ùå No Auth Token found. Redirecting to Login.");
                    alert("Please Login First!");
                    window.location.href = 'app.html'; 
                    return;
                }

                console.log("‚úÖ Auth Token found.");
                document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
                
                app.fetchUserProfile(token);
            },

            // User Info Lana (/users/me)
            fetchUserProfile: async (token) => {
                console.log("üì° Fetching User Profile...");
                try {
                    const res = await fetch(`${API_BASE_URL}/users/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (!res.ok) throw new Error(`Token invalid or expired (Status: ${res.status})`);
                    
                    const user = await res.json();
                    console.log("üë§ User Profile Loaded:", user.email);

                    document.getElementById('name-box').innerText = user.fullname;
                    document.getElementById('email-box').innerText = user.email;
                    document.getElementById('avatar-initial').innerText = user.fullname.charAt(0).toUpperCase();
                } catch (err) {
                    console.error("‚ùå Profile Fetch Error:", err);
                    app.logout();
                }
            },

            // Post Publish Karna
            publishPost: async () => {
                console.log("üìù Attempting to publish post...");
                const token = localStorage.getItem('authToken');
                const btn = document.getElementById('publish-btn');
                
                // Inputs
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                const image = document.getElementById('post-image').value;
                const tags = document.getElementById('post-tags').value.split(',').map(t => t.trim()).filter(t => t);

                // Validation
                if(!title || !content) {
                    console.warn("‚ö†Ô∏è Validation Failed: Title or Content missing.");
                    alert("Title and Content are mandatory!");
                    return;
                }

                // Loading State
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Publishing...`;
                btn.disabled = true;

                try {
                    const res = await fetch(`${API_BASE_URL}/blog/create`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            title: title,
                            content: content,
                            tags: tags,
                            cover_image: image,
                            is_published: true
                        })
                    });

                    const data = await res.json();

                    if(res.ok) {
                        console.log("‚úÖ Post Published Successfully:", data);
                        app.showSuccess();
                        // Clear Form
                        document.getElementById('post-title').value = "";
                        document.getElementById('post-content').value = "";
                        document.getElementById('post-tags').value = "";
                    } else {
                        console.error("‚ùå Server Error:", data);
                        alert("Error: " + (data.detail || "Failed to post"));
                    }
                } catch (err) {
                    console.error("‚ùå Network Error:", err);
                    alert("Network Error: Check console for details.");
                } finally {
                    btn.innerHTML = `<i class="fas fa-paper-plane"></i> Publish Now`;
                    btn.disabled = false;
                }
            },

            // Posts Load Karna (Manage Tab ke liye)
            loadPosts: async () => {
                console.log("üì• Loading posts list...");
                const list = document.getElementById('posts-list');
                list.innerHTML = `<tr><td colspan="4" class="p-5 text-center text-gray-400">Loading posts...</td></tr>`;

                try {
                    const res = await fetch(`${API_BASE_URL}/blog/`);
                    const posts = await res.json();
                    console.log(`‚úÖ Loaded ${posts.length} posts.`);

                    list.innerHTML = "";
                    if(posts.length === 0) {
                        list.innerHTML = `<tr><td colspan="4" class="p-5 text-center text-gray-400">No posts found.</td></tr>`;
                        return;
                    }

                    posts.forEach(post => {
                        const date = new Date(post.created_at).toLocaleDateString();
                        list.innerHTML += `
                            <tr class="hover:bg-gray-50 transition group">
                                <td class="p-5 font-medium text-gray-800 group-hover:text-emerald-700">${post.title}</td>
                                <td class="p-5 text-gray-500">${date}</td>
                                <td class="p-5 text-center">
                                    <span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded text-xs font-bold">${post.views || 0}</span>
                                </td>
                                <td class="p-5 text-right">
                                    <button onclick="app.deletePost('${post.slug}')" class="text-gray-300 hover:text-red-500 transition p-2">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                } catch (err) {
                    console.error("‚ùå Error loading posts:", err);
                    list.innerHTML = `<tr><td colspan="4" class="p-5 text-center text-red-400">Failed to load</td></tr>`;
                }
            },

            // Post Delete Karna
            deletePost: async (slug) => {
                if(!confirm("Are you sure? This cannot be undone.")) return;

                console.log(`üóëÔ∏è Deleting post: ${slug}`);
                const token = localStorage.getItem('authToken');
                try {
                    const res = await fetch(`${API_BASE_URL}/blog/${slug}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if(res.ok) {
                        console.log("‚úÖ Delete successful");
                        app.loadPosts(); 
                    } else {
                        console.error("‚ùå Delete failed");
                        alert("Failed to delete. Are you the Admin?");
                    }
                } catch (err) {
                    console.error("‚ùå Delete Network Error:", err);
                    alert("Network Error");
                }
            },

            // Tabs Switch Logic
            switchTab: (tab) => {
                console.log(`üîÑ Switching tab to: ${tab}`);
                const writeSec = document.getElementById('tab-write');
                const manageSec = document.getElementById('tab-manage');
                const btnWrite = document.getElementById('btn-write');
                const btnManage = document.getElementById('btn-manage');
                const title = document.getElementById('page-title');

                if (tab === 'write') {
                    writeSec.classList.remove('hidden');
                    manageSec.classList.add('hidden');
                    
                    // Active Styles
                    btnWrite.classList.add('bg-emerald-600', 'text-white', 'shadow-lg');
                    btnWrite.classList.remove('hover:bg-emerald-800', 'text-emerald-100');
                    // Inactive Styles
                    btnManage.classList.remove('bg-emerald-600', 'text-white', 'shadow-lg');
                    btnManage.classList.add('hover:bg-emerald-800', 'text-emerald-100');
                    
                    title.innerText = "New Article";
                } else {
                    writeSec.classList.add('hidden');
                    manageSec.classList.remove('hidden');
                    
                    // Active Styles
                    btnManage.classList.add('bg-emerald-600', 'text-white', 'shadow-lg');
                    btnManage.classList.remove('hover:bg-emerald-800', 'text-emerald-100');
                    // Inactive Styles
                    btnWrite.classList.remove('bg-emerald-600', 'text-white', 'shadow-lg');
                    btnWrite.classList.add('hover:bg-emerald-800', 'text-emerald-100');

                    title.innerText = "Manage Posts";
                    app.loadPosts();
                }
            },

            showSuccess: () => {
                console.log("‚ú® Showing Success Animation");
                const container = document.getElementById('rive-container');
                container.classList.remove('hidden');
                if(riveInstance) riveInstance.play();
                setTimeout(() => {
                    container.classList.add('hidden');
                    if(riveInstance) riveInstance.pause();
                }, 3000);
            },

            logout: () => {
                console.log("üëã Logging out...");
                localStorage.removeItem('authToken');
                window.location.href = 'app.html';
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>

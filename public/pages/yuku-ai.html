<div class="h-full flex font-sans text-gray-100 bg-[#050505] overflow-hidden selection:bg-emerald-500/30 relative">

    <!-- CORE DEPENDENCIES -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { emerald: { 400: '#34d399', 500: '#10b981', 600: '#059669', 900: '#064e3b' }, dark: { 800: '#121212', 900: '#0a0a0a' } },
                    fontFamily: { mono: ['"JetBrains Mono"', 'monospace'], orbitron: ['"Orbitron"', 'sans-serif'] },
                    animation: { 'pop-in': 'popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)' },
                    keyframes: { popIn: { '0%': { transform: 'scale(0.95)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } } }
                }
            }
        }
    </script>
    
    <!-- LIBS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        .glass-panel { background: rgba(10, 10, 10, 0.95); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); }
        .ide-overlay { position: fixed; inset: 0; z-index: 200; background: #000; display: flex; flex-direction: column; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
        .ide-overlay.active { opacity: 1; pointer-events: auto; }
        .CodeMirror { height: 100% !important; background: #0e0e0e !important; font-family: 'JetBrains Mono', monospace; border: none; }
        .folder-indent { border-left: 1px solid #333; margin-left: 8px; padding-left: 12px; display: none; }
        .folder-indent.open { display: block; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
    </style>

    <!-- 1. CHAT INTERFACE -->
    <div class="flex-1 flex flex-col h-full relative z-10 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
        
        <!-- Header -->
        <header class="h-14 border-b border-white/10 bg-[#050505]/90 backdrop-blur flex items-center justify-between px-4 z-20">
            <div class="flex items-center gap-4">
                <button onclick="window.UI.toggleDrawer()" class="p-2 text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h1 class="font-orbitron text-lg font-bold text-white tracking-widest">YUKU <span class="text-emerald-500">CORE</span></h1>
            </div>
            <!-- IDE Button (Hidden by default) -->
            <button id="ide-trigger-btn" onclick="window.Popup.openIDE()" class="hidden animate-pop-in flex items-center gap-2 text-xs bg-emerald-500/10 text-emerald-400 border border-emerald-500/40 px-4 py-1.5 rounded-lg hover:bg-emerald-500 hover:text-black transition-all font-bold shadow-[0_0_15px_rgba(16,185,129,0.2)]">
                MISSION CONTROL â†—
            </button>
        </header>

        <!-- Chat Stream -->
        <div id="chat-stream" class="flex-1 overflow-y-auto p-4 pb-40 space-y-6 custom-scroll scroll-smooth">
            <div class="h-full flex flex-col items-center justify-center opacity-20 select-none pointer-events-none">
                <div class="w-24 h-24 border-2 border-emerald-500 rounded-full flex items-center justify-center animate-pulse">
                    <div class="w-16 h-16 bg-emerald-500/20 rounded-full"></div>
                </div>
                <p class="font-orbitron text-2xl text-white mt-4 tracking-widest">SYSTEM ONLINE</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="absolute bottom-0 inset-x-0 p-4 bg-gradient-to-t from-black via-black/95 to-transparent z-30">
            <div id="file-tags" class="flex gap-2 mb-2 pl-1 overflow-x-auto"></div>
            
            <form id="ai-form" class="relative flex items-end gap-2 bg-[#0a0a0a] border border-white/10 rounded-xl p-2 shadow-2xl transition-all">
                
                <!-- Module Select -->
                <div class="relative z-50">
                    <button type="button" onclick="window.UI.toggleMenu('module-menu')" class="p-3 text-gray-400 hover:text-emerald-400 transition-colors bg-white/5 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </button>
                    <div id="module-menu" class="absolute bottom-14 left-0 w-60 glass-panel rounded-lg p-2 hidden flex-col gap-1 shadow-2xl animate-pop-in">
                        <div class="text-[10px] text-gray-500 font-bold px-2 py-1 uppercase">Select Module</div>
                        <button type="button" onclick="window.System.setAgent('mistral_default')" class="text-left px-3 py-3 text-xs text-gray-200 hover:bg-emerald-500/20 rounded flex items-center gap-3 transition-all">
                            <span class="text-lg">ðŸ’¬</span> <div><div class="font-bold">Reasoning Engine</div><div class="text-[9px] text-gray-500">General Chat</div></div>
                        </button>
                        <button type="button" onclick="window.System.setAgent('code_editor')" class="text-left px-3 py-3 text-xs text-gray-200 hover:bg-emerald-500/20 rounded flex items-center gap-3 transition-all">
                            <span class="text-lg">ðŸ’»</span> <div><div class="font-bold">DevOps Architect</div><div class="text-[9px] text-gray-500">VFS Coding</div></div>
                        </button>
                        <button type="button" onclick="window.System.setAgent('flux_image')" class="text-left px-3 py-3 text-xs text-gray-200 hover:bg-emerald-500/20 rounded flex items-center gap-3 transition-all">
                            <span class="text-lg">ðŸŽ¨</span> <div><div class="font-bold">Flux Vision</div><div class="text-[9px] text-gray-500">Image Gen</div></div>
                        </button>
                    </div>
                </div>

                <input type="file" id="file-upload" hidden multiple onchange="window.System.handleFiles(this)">
                <button type="button" onclick="document.getElementById('file-upload').click()" class="p-3 text-gray-400 hover:text-emerald-400 transition-colors bg-white/5 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                </button>

                <textarea id="prompt" rows="1" class="flex-1 bg-transparent border-none text-sm text-white placeholder-gray-600 focus:ring-0 resize-none custom-scroll py-3 max-h-32 font-mono" placeholder="Command..."></textarea>
                
                <button type="submit" class="p-3 bg-emerald-600 text-black rounded-lg hover:bg-emerald-500 font-bold shadow-lg transition-all">
                    <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </form>
            <div id="active-module-label" class="text-[9px] text-emerald-500/30 text-center mt-2 font-orbitron uppercase tracking-[0.2em]">MODULE: GENERAL</div>
        </div>
    </div>

    <!-- --- 2. IDE OVERLAY (FULLSCREEN) --- -->
    <div id="ide-modal" class="ide-overlay">
        <!-- Toolbar -->
        <div class="h-12 bg-[#0c0c0c] border-b border-white/10 flex items-center justify-between px-4 shrink-0">
            <div class="flex items-center gap-3">
                <span class="text-emerald-500 font-bold text-sm font-orbitron tracking-widest">WORKSPACE</span>
                <span id="current-filename" class="text-xs text-gray-500 font-mono italic">/</span>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="window.IDE.runCode()" class="flex items-center gap-1.5 text-[10px] bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-3 py-1.5 rounded hover:bg-emerald-500 hover:text-black font-bold transition-all">â–¶ RUN</button>
                <button onclick="window.IDE.deploy()" class="flex items-center gap-1.5 text-[10px] bg-blue-500/10 text-blue-400 border border-blue-500/20 px-3 py-1.5 rounded hover:bg-blue-500 hover:text-white font-bold transition-all">ðŸš€ PUBLISH</button>
                <button onclick="window.IDE.download()" class="text-gray-400 hover:text-white p-2">â¬‡</button>
                <div class="h-5 w-[1px] bg-white/10 mx-1"></div>
                <button onclick="window.Popup.closeIDE()" class="text-red-500/50 hover:text-red-500 font-bold text-lg px-2">âœ•</button>
            </div>
        </div>

        <!-- Split View -->
        <div class="flex-1 flex overflow-hidden bg-[#0e0e0e] text-sm">
            <!-- Explorer -->
            <div class="w-64 bg-[#09090b] border-r border-white/5 flex flex-col flex-shrink-0">
                <div class="p-3 text-[10px] text-gray-500 font-bold tracking-widest border-b border-white/5 flex justify-between">
                    <span>FILES</span>
                    <span class="cursor-pointer hover:text-white" onclick="window.IDE.updateTree()">â†»</span>
                </div>
                <div id="file-tree" class="flex-1 overflow-y-auto custom-scroll p-2 font-mono text-xs text-gray-400 select-none"></div>
            </div>

            <!-- Editor -->
            <div class="flex-1 flex flex-col relative bg-[#1e1e1e] border-r border-white/5 min-w-[300px]">
                <textarea id="code-editor"></textarea>
            </div>

            <!-- Preview -->
            <div class="w-[450px] flex flex-col bg-white flex-shrink-0 min-w-[300px]">
                <div class="h-8 bg-gray-100 border-b border-gray-300 flex items-center px-2 gap-2 shrink-0">
                    <div class="flex gap-1.5"><div class="w-2.5 h-2.5 rounded-full bg-red-400"></div><div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div><div class="w-2.5 h-2.5 rounded-full bg-green-400"></div></div>
                    <div class="flex-1 bg-white border border-gray-200 rounded text-[10px] text-center text-gray-500 mx-2 py-0.5 truncate">localhost:3000</div>
                    <button onclick="window.IDE.refreshPreview()" class="text-gray-400 hover:text-black">â†»</button>
                </div>
                <iframe id="preview-frame" class="flex-1 w-full border-none bg-white"></iframe>
                <div class="h-40 bg-[#0a0a0a] border-t border-white/10 flex flex-col shrink-0">
                    <div class="px-3 py-1 text-[9px] font-bold text-gray-500 border-b border-white/10 flex justify-between bg-[#111]">
                        <span>CONSOLE</span>
                        <button onclick="document.getElementById('console-out').innerHTML=''" class="hover:text-white">Clear</button>
                    </div>
                    <div id="console-out" class="flex-1 p-2 font-mono text-[10px] text-gray-300 overflow-y-auto custom-scroll space-y-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toasts -->
    <div id="toast-box" class="fixed bottom-5 right-5 z-[300] flex flex-col gap-2 pointer-events-none"></div>
    
    <!-- Drawer -->
    <div id="drawer" class="fixed inset-y-0 left-0 w-72 bg-[#080808] border-r border-white/10 transform -translate-x-full transition-transform duration-300 z-[200] shadow-2xl flex flex-col">
        <div class="p-4 border-b border-white/10 flex justify-between items-center">
            <span class="text-emerald-500 font-orbitron text-xs tracking-widest">HISTORY</span>
            <button onclick="window.UI.toggleDrawer()" class="text-gray-500 hover:text-white">âœ•</button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto p-2 custom-scroll space-y-1"></div>
        <div class="p-4 border-t border-white/10">
            <button onclick="window.Popup.openSDK()" class="w-full py-2 text-xs text-emerald-400 border border-emerald-500/30 rounded hover:bg-emerald-900/20 font-bold">GET API KEY</button>
        </div>
    </div>

    <!-- SDK Modal -->
    <div id="sdk-modal" class="fixed inset-0 z-[300] bg-black/90 hidden flex items-center justify-center">
        <div class="w-[400px] bg-[#09090b] border border-white/10 rounded-xl p-6">
            <h2 class="text-lg font-orbitron text-emerald-500 mb-4">API ACCESS</h2>
            <input type="text" id="api-key-display" readonly class="w-full bg-black border border-white/10 p-2 text-xs font-mono text-gray-300 mb-4" value="...">
            <div class="flex gap-2">
                <button onclick="window.SDK.generate()" class="flex-1 py-2 bg-emerald-600 text-black font-bold rounded text-xs">GENERATE</button>
                <button onclick="window.Popup.closeSDK()" class="flex-1 py-2 border border-white/10 text-gray-400 rounded text-xs">CLOSE</button>
            </div>
        </div>
    </div>

</div>

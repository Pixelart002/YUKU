<div class="h-full flex font-roboto-mono text-gray-100 bg-[#050a08] relative overflow-hidden">

    <!-- CODE MIRROR RESOURCES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        .CodeMirror { height: 100%; font-family: 'Fira Code', monospace; font-size: 14px; }
        .tool-popover { bottom: 60px; left: 10px; transform-origin: bottom left; transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .tool-popover.hidden { transform: scale(0.9); opacity: 0; pointer-events: none; }
        .glass-panel { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(16, 185, 129, 0.2); }
        .ide-overlay { transition: transform 0.3s ease-in-out; }
        .ide-overlay.closed { transform: translateY(100%); }
    </style>

    <!-- 1. CHAT DRAWER (SIDEBAR) -->
    <div id="chat-drawer" class="w-72 bg-black/80 backdrop-blur-xl border-r border-emerald-500/20 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 absolute md:relative z-40 h-full shadow-2xl">
        <div class="p-4 border-b border-emerald-500/20 flex items-center justify-between bg-emerald-900/10">
            <span class="text-emerald-400 font-orbitron text-xs tracking-widest">LEGACY ARCHIVES</span>
            <button onclick="window.createNewChat()" class="text-[10px] bg-emerald-500 text-black px-3 py-1.5 rounded-full hover:bg-emerald-400 font-bold shadow-[0_0_10px_rgba(16,185,129,0.4)]">+ NEW</button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar">
            <!-- History items -->
        </div>
        <div class="p-3 border-t border-emerald-500/20 text-center">
             <button onclick="window.openSettings()" class="text-xs text-gray-500 hover:text-emerald-400">âš™ SYSTEM SETTINGS</button>
        </div>
    </div>

    <!-- 2. MAIN CONTENT -->
    <div class="flex-1 flex flex-col relative bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
        
        <!-- HEADER -->
        <div class="h-14 border-b border-emerald-500/20 bg-black/40 backdrop-blur-md flex items-center justify-between px-4 z-20">
            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('chat-drawer').classList.toggle('-translate-x-full')" class="md:hidden text-emerald-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="flex flex-col">
                    <h2 class="font-orbitron text-lg text-white tracking-widest leading-none">YUKU <span class="text-emerald-500">CORE</span></h2>
                    <span class="text-[10px] text-gray-500" id="current-chat-title">Legacy Mode Active</span>
                </div>
            </div>
            
            <!-- TOP ACTIONS -->
            <div class="flex gap-2">
                <button onclick="window.toggleIDE()" class="px-3 py-1 text-xs border border-emerald-500/30 rounded hover:bg-emerald-500/10 text-emerald-300 hidden" id="ide-toggle-btn">OPEN IDE</button>
                <button onclick="window.shareChat()" class="text-gray-400 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg></button>
            </div>
        </div>

        <!-- CHAT STREAM -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 pb-32 space-y-6 custom-scrollbar relative">
            <div class="text-center mt-20 opacity-30">
                <div class="w-16 h-16 border-2 border-emerald-500 rounded-full mx-auto mb-4 animate-pulse flex items-center justify-center">
                    <div class="w-12 h-12 bg-emerald-500 rounded-full"></div>
                </div>
                <p class="font-orbitron text-emerald-500 text-xl">SYSTEM READY</p>
            </div>
        </div>

        <!-- INPUT AREA -->
        <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-black via-black/90 to-transparent z-30">
            
            <!-- TOOL POPOVER (Vertical List) -->
            <div id="tool-popover" class="absolute bottom-20 left-4 w-56 glass-panel rounded-xl p-2 hidden tool-popover flex flex-col gap-1 z-50">
                <div class="text-[10px] font-bold text-gray-500 px-2 py-1">AVAILABLE MODULES</div>
                <button onclick="window.selectTool('mistral_default')" class="text-left px-3 py-2 text-xs rounded hover:bg-emerald-500/20 text-gray-200 hover:text-emerald-300 flex flex-col">
                    <span class="font-bold">ðŸ’¬ Mistral / Chat</span>
                    <span class="text-[9px] text-gray-500">Standard reasoning engine</span>
                </button>
                <button onclick="window.selectTool('code_editor')" class="text-left px-3 py-2 text-xs rounded hover:bg-emerald-500/20 text-gray-200 hover:text-emerald-300 flex flex-col">
                    <span class="font-bold">ðŸ’» Yuku IDE</span>
                    <span class="text-[9px] text-gray-500">VFS & Web generation</span>
                </button>
                <button onclick="window.selectTool('image')" class="text-left px-3 py-2 text-xs rounded hover:bg-emerald-500/20 text-gray-200 hover:text-emerald-300 flex flex-col">
                    <span class="font-bold">ðŸŽ¨ Flux Image</span>
                    <span class="text-[9px] text-gray-500">Photorealistic generation</span>
                </button>
            </div>

            <div id="file-tags" class="flex flex-wrap gap-2 mb-2 pl-12"></div>

            <form id="ai-form" class="relative flex items-end gap-2 bg-[#0a0f0d] border border-emerald-500/30 rounded-2xl p-2 focus-within:border-emerald-500/80 focus-within:shadow-[0_0_20px_rgba(16,185,129,0.15)] transition-all">
                
                <!-- PLUS BUTTON -->
                <button type="button" onclick="document.getElementById('tool-popover').classList.toggle('hidden')" class="p-2.5 bg-emerald-500/10 rounded-xl text-emerald-500 hover:bg-emerald-500 hover:text-black transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                </button>

                <input type="file" id="file-input" hidden multiple onchange="window.handleFiles(this)">
                <button type="button" onclick="document.getElementById('file-input').click()" class="text-gray-500 hover:text-emerald-400 p-2" title="Upload Context">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                </button>

                <textarea id="prompt-input" rows="1" placeholder="Send a message..." class="flex-1 bg-transparent border-none text-sm text-gray-200 focus:ring-0 resize-none custom-scrollbar py-2.5 max-h-32"></textarea>
                
                <button type="submit" id="send-btn" class="p-2.5 bg-emerald-600 text-white rounded-xl hover:bg-emerald-500 shadow-lg disabled:opacity-50 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 12h14"></path></svg>
                </button>
            </form>
            <div class="text-[10px] text-gray-600 text-center mt-1" id="active-tool-display">Using: Chat Mode</div>
        </div>

        <!-- 3. POPUP IDE OVERLAY (GOD MODE) -->
        <div id="ide-overlay" class="absolute inset-0 bg-[#0a0f0d] z-50 flex flex-col ide-overlay closed shadow-2xl">
            <!-- IDE HEADER -->
            <div class="h-10 bg-[#1e1e1e] border-b border-black flex items-center justify-between px-3">
                <div class="flex items-center gap-2 text-xs text-gray-400">
                    <span class="text-emerald-500 font-bold">YUKU IDE</span>
                    <span class="text-gray-600">|</span>
                    <span id="ide-filename">index.html</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.refreshPreview()" class="hover:text-white text-gray-400">Run â–¶</button>
                    <button onclick="window.toggleIDE()" class="hover:text-red-400 text-gray-400">âœ– Close</button>
                </div>
            </div>
            
            <!-- IDE BODY -->
            <div class="flex-1 flex overflow-hidden">
                <!-- FILES -->
                <div class="w-48 bg-[#181818] border-r border-black flex flex-col">
                    <div class="p-2 text-[10px] font-bold text-gray-500 tracking-wider">EXPLORER</div>
                    <div id="file-tree" class="flex-1 p-2 space-y-1 overflow-y-auto text-xs"></div>
                </div>
                <!-- EDITOR -->
                <div class="flex-1 relative">
                    <textarea id="code-editor-area"></textarea>
                </div>
                <!-- PREVIEW -->
                <div class="w-1/2 border-l border-black bg-white flex flex-col">
                    <div class="h-6 bg-gray-100 border-b flex items-center px-2 text-[10px] text-gray-500">Localhost Preview</div>
                    <iframe id="ide-preview" class="flex-1 w-full h-full border-none"></iframe>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- SCRIPTS FOR IDE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>

<style>
    /* Star Rating Logic - Mobile Optimized */
    .rating-group {
        display: inline-flex;
        flex-direction: row-reverse;
        gap: 0.25rem; /* Tighter gap on mobile */
    }
    @media (min-width: 768px) {
        .rating-group { gap: 0.5rem; }
    }

    .rating-group input { display: none; }
    
    .rating-group label {
        cursor: pointer;
        width: 2.5rem;
        height: 2.5rem; /* Large touch target */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.2s ease;
        color: #333; /* Inactive Color */
    }

    /* Star Icon - SVG Scaled */
    .rating-group label svg {
        width: 1.75rem; 
        height: 1.75rem;
        fill: currentColor;
        filter: drop-shadow(0 0 0 transparent);
        transition: all 0.3s ease;
    }
    @media (min-width: 768px) {
        .rating-group label svg { width: 2rem; height: 2rem; }
    }

    /* Hover & Checked States */
    .rating-group label:hover,
    .rating-group label:hover ~ label,
    .rating-group input:checked ~ label {
        color: #00ff7f; /* Accent Green */
        filter: drop-shadow(0 0 8px rgba(0, 255, 127, 0.6));
    }
    
    .rating-group label:hover svg,
    .rating-group input:checked ~ label svg {
        transform: scale(1.2);
    }
</style>

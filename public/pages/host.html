    <script>
        const API_URL = "https://giant-noell-pixelart002-1c1d1fda.koyeb.app";
        
        let allPostsData = [];
        let currentFilteredPosts = [];
        let currentIndex = 0;
        const PAGE_SIZE = 6;
        let observer;
        const postCache = new Map();

        window.onscroll = function() {
            if (document.getElementById('scene-article').classList.contains('hidden')) return;
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        const router = {
            home: () => {
                document.getElementById('scene-home').classList.remove('hidden');
                document.getElementById('scene-article').classList.add('hidden');
                document.getElementById('progress-container').classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                history.pushState("", document.title, window.location.pathname);
                app.resetGridWithData(allPostsData);
                document.getElementById('search-input').value = ''; 
                document.getElementById('search-input-mobile').value = '';
            },
            article: (slug) => {
                document.getElementById('desktop-results').classList.add('hidden');
                document.getElementById('mobile-results').classList.add('hidden');
                
                document.getElementById('scene-home').classList.add('hidden');
                document.getElementById('scene-article').classList.remove('hidden');
                document.getElementById('progress-container').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                window.location.hash = slug;
                app.fetchSinglePost(slug);
            }
        };

        const app = {
            init: async () => {
                document.getElementById('year').innerText = new Date().getFullYear();
                
                document.addEventListener('click', (e) => {
                    const dtRes = document.getElementById('desktop-results');
                    const mbRes = document.getElementById('mobile-results');
                    const dtInp = document.getElementById('search-input');
                    const mbInp = document.getElementById('search-input-mobile');

                    if (!dtRes.contains(e.target) && e.target !== dtInp) dtRes.classList.add('hidden');
                    if (!mbRes.contains(e.target) && e.target !== mbInp) mbRes.classList.add('hidden');
                });

                const options = { root: null, rootMargin: '0px', threshold: 0.1 };
                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) app.loadMorePosts();
                    });
                }, options);

                await app.fetchAllPosts();
                
                const hash = window.location.hash.substring(1);
                if (hash) router.article(hash);
                else {
                    app.resetGridWithData(allPostsData);
                    app.generateTags();
                }
            },

            fetchAllPosts: async () => {
                document.getElementById('loader').classList.remove('hidden');
                try {
                    const res = await fetch(`${API_URL}/blog/`);
                    allPostsData = await res.json();
                } catch (e) { console.error(e); }
                document.getElementById('loader').classList.add('hidden');
            },

            resetGridWithData: (data) => {
                currentFilteredPosts = data;
                currentIndex = 0;
                document.getElementById('posts-grid').innerHTML = "";
                
                if (currentFilteredPosts.length === 0) {
                    document.getElementById('posts-grid').innerHTML = `<div class="col-span-full text-center text-gray-400 py-10">No matching posts found.</div>`;
                    app.toggleLoader(false);
                    return;
                }
                app.loadMorePosts();
                const trigger = document.getElementById('load-more-trigger');
                if(trigger) observer.observe(trigger);
            },

            loadMorePosts: () => {
                const trigger = document.getElementById('load-more-trigger');
                if (currentIndex >= currentFilteredPosts.length) {
                    app.toggleLoader(false);
                    if(trigger) observer.unobserve(trigger);
                    return;
                }
                app.toggleLoader(true);
                const nextChunk = currentFilteredPosts.slice(currentIndex, currentIndex + PAGE_SIZE);
                app.renderChunk(nextChunk);
                currentIndex += PAGE_SIZE;
                
                if (currentIndex >= currentFilteredPosts.length) {
                    app.toggleLoader(false);
                    if(trigger) observer.unobserve(trigger);
                }
            },

            toggleLoader: (show) => {
                const trigger = document.getElementById('load-more-trigger');
                if(trigger) trigger.style.opacity = show ? '1' : '0';
            },

            renderChunk: (posts) => {
                const grid = document.getElementById('posts-grid');
                posts.forEach(p => {
                    const date = new Date(p.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    const plainText = p.content.replace(/[#*_`\[\]]/g, '').substring(0, 100) + "...";
                    let imgHtml = p.cover_image ? `<img src="${p.cover_image}" loading="lazy" class="w-full h-56 object-cover group-hover:scale-105 transition duration-700">` : `<div class="w-full h-56 bg-gray-100 flex items-center justify-center text-gray-300"><i class="fas fa-image text-3xl"></i></div>`;
                    
                    grid.insertAdjacentHTML('beforeend', `
                        <div onclick="router.article('${p.slug}')" class="group bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-2 transition duration-300 cursor-pointer overflow-hidden flex flex-col h-full">
                            <div class="overflow-hidden relative">
                                ${imgHtml}
                                <div class="absolute top-4 left-4 z-20"><span class="bg-white/90 backdrop-blur-md text-emerald-700 text-[10px] font-extrabold px-3 py-1 rounded-full border border-white/50">${p.tags[0] || 'Article'}</span></div>
                            </div>
                            <div class="p-6 flex flex-col flex-1">
                                <div class="flex items-center gap-3 text-xs text-gray-400 font-bold mb-3 uppercase"><span>${date}</span></div>
                                <h3 class="text-xl font-bold text-gray-900 mb-3 group-hover:text-emerald-600 transition leading-snug">${p.title}</h3>
                                <p class="text-gray-500 text-sm leading-relaxed mb-6 flex-1 line-clamp-3">${plainText}</p>
                                <div class="flex items-center text-emerald-600 font-bold text-sm">Read Article &rarr;</div>
                            </div>
                        </div>
                    `);
                });
            },

            generateTags: () => {
                const tags = new Set();
                allPostsData.forEach(p => p.tags.forEach(t => tags.add(t.toLowerCase())));
                const cloud = document.getElementById('tag-cloud');
                cloud.innerHTML = "";
                tags.forEach(t => {
                    cloud.innerHTML += `<span onclick="app.filterTag('${t}')" class="px-3 py-1 bg-gray-50 border border-gray-200 rounded-full text-xs text-gray-600 hover:border-emerald-500 cursor-pointer transition uppercase font-bold">#${t}</span>`;
                });
            },

            filterTag: (tag) => {
                const filtered = allPostsData.filter(p => p.tags.some(t => t.toLowerCase() === tag));
                app.resetGridWithData(filtered);
            },

            liveSearch: (query, outputId) => {
                const dropdown = document.getElementById(outputId);
                
                if (!query.trim()) {
                    dropdown.classList.add('hidden');
                    return;
                }

                const matches = allPostsData.filter(p => 
                    p.title.toLowerCase().includes(query.toLowerCase()) || 
                    p.tags.some(t => t.toLowerCase().includes(query.toLowerCase()))
                ).slice(0, 5);

                if (matches.length > 0) {
                    let html = '';
                    matches.forEach(p => {
                        const date = new Date(p.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        const thumb = p.cover_image 
                            ? `<img src="${p.cover_image}" class="w-10 h-10 rounded-md object-cover bg-gray-100 shrink-0">` 
                            : `<div class="w-10 h-10 rounded-md bg-emerald-100 flex items-center justify-center text-emerald-600 shrink-0"><i class="fas fa-file-alt"></i></div>`;

                        html += `
                            <div onclick="router.article('${p.slug}')" class="flex items-center gap-3 p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-50 last:border-none transition-colors">
                                ${thumb}
                                <div class="min-w-0">
                                    <h4 class="text-sm font-bold text-gray-800 truncate">${p.title}</h4>
                                    <div class="flex items-center gap-2 text-xs text-gray-400">
                                        <span>${date}</span>
                                        <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                                        <span class="uppercase tracking-wider text-[10px] font-bold text-emerald-600">${p.tags[0] || 'POST'}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    dropdown.innerHTML = html;
                } else {
                    dropdown.innerHTML = `<div class="p-4 text-center text-sm text-gray-400">No results found</div>`;
                }
                dropdown.classList.remove('hidden');
            },

            fetchSinglePost: async (slug) => {
                document.getElementById('reader-header-fallback').classList.add('hidden');
                document.getElementById('reader-cover-container').classList.add('hidden');
                document.getElementById('reader-content').innerHTML = `
                    <div class="space-y-6 animate-pulse mt-8">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-64 bg-gray-100 rounded w-full"></div>
                    </div>`;

                try {
                    let postData;
                    if (postCache.has(slug)) {
                        postData = await postCache.get(slug);
                    } else {
                        const fetchPromise = fetch(`${API_URL}/blog/${slug}`).then(res => {
                            if (!res.ok) throw new Error("Not Found");
                            return res.json();
                        });
                        postCache.set(slug, fetchPromise);
                        postData = await fetchPromise;
                    }

                    window.currentPostGlobal = postData;
                    const date = new Date(postData.created_at).toLocaleDateString('en-US', { dateStyle: 'long' });
                    const readTime = Math.ceil(postData.content.split(' ').length / 200);

                    if (postData.cover_image && postData.cover_image.startsWith('http')) {
                        document.getElementById('reader-cover-container').classList.remove('hidden');
                        document.getElementById('reader-cover').src = postData.cover_image;
                        document.getElementById('reader-title').innerText = postData.title;
                        document.getElementById('reader-date').innerHTML = date;
                        document.getElementById('reader-read-time').innerHTML = readTime + " min read";
                        document.getElementById('reader-tag').innerText = postData.tags[0] || 'Tech';
                    } else {
                        document.getElementById('reader-header-fallback').classList.remove('hidden');
                        document.getElementById('reader-title-fallback').innerText = postData.title;
                        document.getElementById('reader-date-fb').innerText = date;
                    }

                    document.getElementById('reader-content').innerHTML = marked.parse(postData.content);
                    Prism.highlightAll();

                    // --- READ NEXT LOGIC (Fallback to Recent) ---
                    let related = allPostsData.filter(p => {
                        if (p.slug === slug) return false;
                        return p.tags.some(t => postData.tags.map(pt => pt.toLowerCase()).includes(t.toLowerCase()));
                    });

                    // If no tag matches, show latest posts (excluding current)
                    if (related.length === 0) {
                        related = allPostsData.filter(p => p.slug !== slug);
                    }

                    const relatedSlice = related.slice(0, 2);
                    const relGrid = document.getElementById('related-grid');
                    relGrid.innerHTML = "";

                    if (relatedSlice.length > 0) {
                        relatedSlice.forEach(p => {
                            const pDate = new Date(p.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            const pImg = p.cover_image ? `<img src="${p.cover_image}" loading="lazy" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">` : `<div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-400"><i class="fas fa-image"></i></div>`;
                            
                            relGrid.innerHTML += `
                                <div onclick="router.article('${p.slug}')" class="bg-gray-50 border border-gray-100 p-4 rounded-xl cursor-pointer hover:border-emerald-200 transition flex gap-4 items-center group">
                                    <div class="w-20 h-20 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0 relative">
                                        ${pImg}
                                    </div>
                                    <div class="min-w-0">
                                        <h4 class="font-bold text-gray-800 line-clamp-2 group-hover:text-emerald-600 transition text-sm leading-snug">${p.title}</h4>
                                        <p class="text-xs text-gray-400 mt-2 font-bold uppercase flex items-center gap-2">
                                            <span>${pDate}</span>
                                            <span class="text-emerald-500">Read &rarr;</span>
                                        </p>
                                    </div>
                                </div>
                            `;
                        });
                    }

                    // --- SIDEBAR "DON'T MISS" LOGIC (Fixed Image) ---
                    const sidebarGrid = document.getElementById('sidebar-suggestions');
                    sidebarGrid.innerHTML = "";
                    
                    // Show 5 latest posts
                    const sidebarPosts = allPostsData.filter(p => p.slug !== slug).slice(0, 5);
                    
                    sidebarPosts.forEach(p => {
                        const sDate = new Date(p.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        
                        // Professional Image Fallback
                        let thumbHtml;
                        if (p.cover_image && p.cover_image.startsWith('http')) {
                            thumbHtml = `<img src="${p.cover_image}" loading="lazy" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">`;
                        } else {
                            thumbHtml = `<div class="w-full h-full bg-gradient-to-br from-emerald-50 to-teal-50 flex items-center justify-center text-emerald-300"><i class="fas fa-image"></i></div>`;
                        }

                        sidebarGrid.innerHTML += `
                            <div onclick="router.article('${p.slug}')" class="group flex items-start gap-4 p-4 hover:bg-gray-50 cursor-pointer transition-all border-b border-gray-50 last:border-none">
                                <div class="w-20 h-14 shrink-0 rounded-lg overflow-hidden relative shadow-sm border border-gray-100">
                                    ${thumbHtml}
                                </div>
                                <div class="min-w-0 flex-1">
                                    <h5 class="text-sm font-bold text-gray-800 line-clamp-2 leading-snug group-hover:text-emerald-600 transition-colors">${p.title}</h5>
                                    <div class="flex items-center gap-2 mt-1.5">
                                        <span class="text-[10px] uppercase font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full">${p.tags[0] || 'Post'}</span>
                                        <span class="text-[10px] text-gray-400 font-medium">${sDate}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                } catch (err) {
                    postCache.delete(slug);
                    document.getElementById('reader-content').innerHTML = `<div class="p-8 bg-red-50 text-red-500 rounded-xl text-center">Article not found.</div>`;
                }
            },

            shareTwitter: () => {
                if(!window.currentPostGlobal) return;
                const text = `Read: ${window.currentPostGlobal.title}`;
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`, '_blank');
            },
            shareCopy: () => {
                navigator.clipboard.writeText(window.location.href);
                alert('Link Copied!');
            }
        };

        window.onpopstate = () => {
            if (!window.location.hash) router.home();
            else router.article(window.location.hash.substring(1));
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>

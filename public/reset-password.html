<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUKU :: Reset Passcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --border-color: #444;
            --accent-green: #00ff7f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .glass-panel {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        
        .tactical-btn {
            background-color: var(--accent-green);
            color: var(--bg-dark);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        
        .tactical-btn:hover {
            background-color: #fff;
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-green);
        }
        
        .input-field {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .input-field:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    
    <div class="w-full max-w-md p-8 space-y-6 glass-panel rounded-lg">
        <div class="text-center">
            <h1 class="text-3xl font-orbitron text-accent-green uppercase tracking-widest">Set New Passcode</h1>
            <p class="text-text-secondary">Enter your new passcode for the YUKU Protocol.</p>
        </div>
        
        <div id="reset-message" class="text-center p-2 rounded-md"></div>
        
        <form class="space-y-6" id="resetPasswordForm">
            <input id="new-password" type="password" required class="input-field w-full px-3 py-3 rounded-md" placeholder="NEW PASSCODE">
            <input id="confirm-password" type="password" required class="input-field w-full px-3 py-3 rounded-md" placeholder="CONFIRM NEW PASSCODE">
            <button type="submit" class="tactical-btn w-full py-3 rounded-md">Update Passcode</button>
        </form>
        <p id="login-link-container" class="mt-6 text-center text-sm text-text-secondary hidden">
            <a href="/index.html" class="font-bold text-accent-green hover:underline">Proceed to Login</a>
        </p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://magnetic-murielle-pixelart002-829a755b.koyeb.app'; // IMPORTANT: Yahan apni API ka URL daalein
            const resetForm = document.getElementById('resetPasswordForm');
            const messageEl = document.getElementById('reset-message');
            const newPasswordEl = document.getElementById('new-password');
            const confirmPasswordEl = document.getElementById('confirm-password');
            const loginLinkContainer = document.getElementById('login-link-container');
            
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = newPasswordEl.value;
                const confirmPassword = confirmPasswordEl.value;
                
                if (newPassword !== confirmPassword) {
                    messageEl.textContent = '[ERROR]: Passcodes do not match.';
                    messageEl.style.color = 'red';
                    return;
                }
                
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                
                if (!token) {
                    messageEl.textContent = '[ERROR]: Invalid or missing reset token in URL.';
                    messageEl.style.color = 'red';
                    return;
                }
                
                messageEl.textContent = 'Updating...';
                messageEl.style.color = 'var(--text-secondary)';
                
                try {
    const response = await fetch(`${API_BASE_URL}/reset-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: token, password: newPassword })
    });

    const result = await response.json();

    if (!response.ok) {
        // --- YEH BADLAV HAI ---
        // Check if the error detail is a validation error from FastAPI
        if (Array.isArray(result.detail) && result.detail[0].msg) {
            // Saaf message nikalein
            throw new Error(result.detail[0].msg);
        } else {
            // Doosre errors ke liye puraana logic
            throw new Error(result.detail || 'Failed to reset passcode.');
        }
        // --- BADLAV KHATM ---
    }

    messageEl.textContent = result.message;
    messageEl.style.color = 'var(--accent-green)';
    resetForm.style.display = 'none'; // Form hide kar dein
    loginLinkContainer.classList.remove('hidden'); // Login link dikhayein

} catch (error) {
    messageEl.textContent = `[ERROR]: ${error.message}`;
    messageEl.style.color = 'red';
}

            });
        });
    </script>
    
</body>

</html>

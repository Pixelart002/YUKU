<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Loading...</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #00ff7f; --bg: #050505; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Roboto Mono', monospace; overflow-x: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Scanline Animation */
        .scan-line {
            width: 100%; height: 2px; background: var(--accent);
            position: absolute; top: 0; left: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px var(--accent);
            opacity: 0.5;
            z-index: 50;
            pointer-events: none;
        }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .glass-nav { background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Product Card */
        .prod-card { transition: all 0.3s ease; }
        .prod-card:hover { transform: translateY(-4px); border-color: rgba(0, 255, 127, 0.3); box-shadow: 0 10px 30px -10px rgba(0, 255, 127, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-emerald-500/30">

    <div class="scan-line"></div>

    <!-- 1. LOADING SCREEN -->
    <div id="loader" class="fixed inset-0 z-50 bg-[#050505] flex flex-col items-center justify-center">
        <div class="relative w-64 h-1 bg-gray-800 rounded overflow-hidden mb-4">
            <div class="absolute top-0 left-0 h-full w-1/3 bg-emerald-500 animate-[slide_1s_infinite_linear]"></div>
        </div>
        <p class="text-xs font-mono text-emerald-500 tracking-[0.3em] animate-pulse">ESTABLISHING UPLINK...</p>
    </div>

    <!-- 2. ERROR SCREEN -->
    <div id="error-screen" class="hidden fixed inset-0 z-40 bg-[#050505] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-20 h-20 border border-red-500/30 bg-red-900/10 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-orbitron text-white mb-2 tracking-widest">SIGNAL LOST</h1>
        <p id="error-msg" class="text-gray-500 max-w-md text-sm mb-8 font-mono">Target node inactive or coordinates invalid.</p>
        <button onclick="window.history.back()" class="px-8 py-3 border border-white/10 hover:border-emerald-500/50 rounded text-xs font-bold uppercase tracking-widest transition hover:text-emerald-400 hover:bg-white/5">
            Return to Base
        </button>
    </div>

    <!-- 3. MAIN STORE CONTENT -->
    <div id="store-content" class="hidden w-full flex-1 flex flex-col">
        
        <!-- Navbar -->
        <nav class="h-20 glass-nav fixed top-0 w-full z-30 flex items-center justify-between px-6 md:px-12">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#00ff7f]"></div>
                <h1 id="nav-title" class="font-orbitron font-bold text-lg tracking-widest text-white truncate max-w-[200px]">STORE</h1>
            </div>
            <div class="flex gap-6 text-gray-400">
                <button class="hover:text-emerald-400 transition"><i class="fas fa-search"></i></button>
                <button class="hover:text-emerald-400 transition relative">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="absolute -top-2 -right-2 bg-emerald-500 text-black text-[9px] font-bold w-4 h-4 flex items-center justify-center rounded-full">0</span>
                </button>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="pt-36 pb-20 px-6 relative border-b border-white/5 bg-gradient-to-b from-emerald-900/5 to-transparent">
            <div class="max-w-7xl mx-auto text-center relative z-10">
                <span id="hero-cat" class="inline-block px-3 py-1 border border-emerald-500/30 rounded text-[10px] font-bold text-emerald-400 uppercase tracking-[0.2em] mb-6 bg-black/50 backdrop-blur-md">Retail Node</span>
                <h1 id="hero-name" class="text-4xl md:text-7xl font-orbitron font-bold text-white mb-6 tracking-wide drop-shadow-[0_0_25px_rgba(16,185,129,0.2)]">LOADING...</h1>
                <p id="hero-desc" class="text-gray-400 max-w-2xl mx-auto text-sm leading-relaxed font-light font-mono">Decrypting manifest...</p>
            </div>
        </header>

        <!-- Inventory Grid -->
        <main class="flex-1 max-w-7xl mx-auto w-full px-6 py-16">
            <div class="flex justify-between items-end mb-8 border-b border-white/5 pb-4">
                <h3 class="text-lg font-orbitron text-white tracking-widest">INVENTORY</h3>
                <span class="text-xs text-gray-500 font-mono flex items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> LIVE FEED
                </span>
            </div>

            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Javascript will inject cards here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-white/10 py-10 bg-black">
            <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] text-gray-600 font-mono uppercase">
                <span>SECURED BY YUKU PROTOCOL</span>
                <span>NODE ID: <span id="footer-id" class="text-emerald-500/50">UNKNOWN</span></span>
            </div>
        </footer>

    </div>

    <!-- LOGIC SCRIPT (Inline for standalone performance) -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_BASE = "https://giant-noell-pixelart002-1c1d1fda.koyeb.app";
            
            const loader = document.getElementById('loader');
            const content = document.getElementById('store-content');
            const errorScreen = document.getElementById('error-screen');
            const productsContainer = document.getElementById('products-container');
            
            // 1. Get Slug from Query Param
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('store');

            console.log("ðŸ” Resolving Node:", slug);

            if (!slug) {
                showError("Missing Target Coordinates (Slug ID)");
                return;
            }

            try {
                // 2. Fetch Store Details (Public)
                const storeRes = await fetch(`${API_BASE}/store/public/${slug}`);
                
                if (storeRes.status === 404) throw new Error("Node Not Found");
                if (!storeRes.ok) throw new Error("Connection Refused");

                const store = await storeRes.json();
                
                // Render Store Info
                document.title = `${store.name} | Yuku Node`;
                document.getElementById('nav-title').innerText = store.name;
                document.getElementById('hero-name').innerText = store.name;
                document.getElementById('hero-desc').innerText = store.description || "System functional. No description provided.";
                document.getElementById('hero-cat').innerText = store.category || "GENERAL";
                document.getElementById('footer-id').innerText = slug.toUpperCase();

                // 3. Fetch Products (If endpoint exists)
                try {
                    const prodRes = await fetch(`${API_BASE}/store/public/${slug}/products`);
                    if(prodRes.ok) {
                        const products = await prodRes.json();
                        renderProducts(products);
                    } else {
                        renderEmpty();
                    }
                } catch(e) {
                    renderEmpty();
                }

                // Show Content
                loader.classList.add('hidden');
                content.classList.remove('hidden');
                content.classList.add('fade-in');

            } catch (err) {
                console.error(err);
                showError("Target system unresponsive or does not exist.");
            }

            function renderProducts(products) {
                if (!products || products.length === 0) return renderEmpty();
                
                productsContainer.innerHTML = products.map(p => {
                    const img = p.image_url ? 
                        `<img src="${p.image_url}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">` : 
                        `<div class="w-full h-full bg-gradient-to-br from-gray-900 to-black flex items-center justify-center text-gray-700"><i class="fas fa-cube text-3xl"></i></div>`;

                    return `
                    <div class="prod-card group bg-[#0e0e0e] border border-white/5 rounded-xl overflow-hidden cursor-pointer relative">
                        <div class="h-64 overflow-hidden relative">
                            <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent z-10 transition-colors"></div>
                            ${img}
                            <span class="absolute top-3 right-3 z-20 bg-black/60 backdrop-blur-md text-white text-[10px] font-bold px-2 py-1 rounded border border-white/10">
                                ${p.stock > 0 ? 'IN STOCK' : 'DEPLETED'}
                            </span>
                        </div>
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="text-white font-bold text-sm truncate pr-2 font-orbitron">${p.name}</h4>
                                <span class="text-emerald-400 font-mono text-sm font-bold">â‚¹${p.rate || p.price || 0}</span>
                            </div>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                                <span class="text-[10px] text-gray-500 uppercase tracking-wider">${p.weight || 'UNIT'}</span>
                                <button class="bg-white/5 hover:bg-emerald-600 hover:text-black text-emerald-500 rounded p-2 transition-colors">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }

            function renderEmpty() {
                productsContainer.innerHTML = `
                    <div class="col-span-full py-24 text-center border border-dashed border-white/10 rounded-xl bg-white/5">
                        <i class="fas fa-box-open text-gray-700 text-4xl mb-4"></i>
                        <p class="text-gray-500 text-xs font-mono tracking-widest uppercase">No assets deployed to this node.</p>
                    </div>
                `;
            }

            function showError(msg) {
                loader.classList.add('hidden');
                errorScreen.classList.remove('hidden');
                document.getElementById('error-msg').innerText = msg;
            }
        });
    </script>
    
    <style>
        @keyframes slide { 0% { left: -30%; } 100% { left: 100%; } }
    </style>
</body>
</html>

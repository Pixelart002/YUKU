<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Node...</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #00ff7f; --bg: #050505; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Roboto Mono', monospace; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Loading Animation */
        .scan-line {
            width: 100%; height: 2px; background: var(--accent);
            position: absolute; top: 0; left: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px var(--accent);
        }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden">

    <!-- === LOADER === -->
    <div id="loader" class="fixed inset-0 z-50 bg-[#050505] flex flex-col items-center justify-center">
        <div class="relative w-64 h-1 bg-gray-800 rounded overflow-hidden mb-4">
            <div class="absolute top-0 left-0 h-full w-1/3 bg-emerald-500 animate-[slide_1s_infinite_linear]"></div>
        </div>
        <p class="text-xs font-mono text-emerald-500 tracking-[0.3em] animate-pulse">ESTABLISHING UPLINK...</p>
    </div>

    <!-- === ERROR SCREEN === -->
    <div id="error-screen" class="hidden fixed inset-0 z-40 bg-[#050505] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-20 h-20 border border-red-500/30 bg-red-900/10 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-orbitron text-white mb-2">SIGNAL LOST</h1>
        <p id="error-msg" class="text-gray-500 max-w-md text-sm mb-8">Target node inactive or coordinates invalid.</p>
        <a href="/" class="px-6 py-3 border border-white/10 hover:border-emerald-500/50 rounded text-xs font-bold uppercase tracking-widest transition hover:text-emerald-400">Return to Base</a>
    </div>

    <!-- === MAIN STORE CONTENT === -->
    <div id="store-content" class="hidden w-full flex-1 flex flex-col">
        
        <!-- Navbar -->
        <nav class="h-20 border-b border-white/10 bg-black/80 backdrop-blur-md fixed top-0 w-full z-30 flex items-center justify-between px-6 md:px-12">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <h1 id="nav-title" class="font-orbitron font-bold text-xl tracking-widest text-white">STORE</h1>
            </div>
            <div class="flex gap-6 text-gray-400">
                <button class="hover:text-emerald-400 transition"><i class="fas fa-search"></i></button>
                <button class="hover:text-emerald-400 transition relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="absolute -top-2 -right-2 bg-emerald-500 text-black text-[9px] font-bold w-4 h-4 flex items-center justify-center rounded-full">0</span>
                </button>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="pt-32 pb-16 px-6 relative border-b border-white/5">
            <div class="absolute inset-0 bg-gradient-to-b from-emerald-900/10 to-transparent pointer-events-none"></div>
            <div class="max-w-7xl mx-auto text-center relative z-10">
                <span id="hero-cat" class="inline-block px-3 py-1 border border-emerald-500/30 rounded text-[10px] font-bold text-emerald-400 uppercase tracking-[0.2em] mb-6 bg-black/50">Retail</span>
                <h1 id="hero-name" class="text-4xl md:text-6xl font-orbitron font-bold text-white mb-6 tracking-wide drop-shadow-[0_0_15px_rgba(16,185,129,0.3)]">STORE NAME</h1>
                <p id="hero-desc" class="text-gray-400 max-w-2xl mx-auto text-sm leading-relaxed font-light">Loading system manifest...</p>
            </div>
        </header>

        <!-- Products Grid -->
        <main class="flex-1 max-w-7xl mx-auto w-full px-6 py-16">
            <div class="flex justify-between items-end mb-8 border-b border-white/5 pb-4">
                <h3 class="text-lg font-orbitron text-white tracking-widest">INVENTORY</h3>
                <span class="text-xs text-gray-500 font-mono">LIVE FEED</span>
            </div>

            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Products Injected Here -->
                <div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-xl">
                    <p class="text-gray-600 text-xs font-mono tracking-widest">NO ASSETS DEPLOYED</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-white/10 py-8 bg-black">
            <div class="max-w-7xl mx-auto px-6 flex justify-between items-center text-[10px] text-gray-600 font-mono uppercase">
                <span>SECURED BY YUKU PROTOCOL</span>
                <span>NODE ID: <span id="footer-id" class="text-gray-400">UNKNOWN</span></span>
            </div>
        </footer>

    </div>

    <!-- === LOGIC === -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_BASE = "https://giant-noell-pixelart002-1c1d1fda.koyeb.app";
            
            // Get Elements
            const loader = document.getElementById('loader');
            const content = document.getElementById('store-content');
            const errorScreen = document.getElementById('error-screen');
            const productsContainer = document.getElementById('products-container');
            
            // Parse URL: ?store=my-shop-name
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('store');

            console.log("üîç Resolving Node:", slug);

            if (!slug) {
                showError("Missing Target Coordinates (Slug)");
                return;
            }

            try {
                // Fetch Public Store Data
                const res = await fetch(`${API_BASE}/store/public/${slug}`);
                
                if (res.status === 404) throw new Error("Node Not Found");
                if (!res.ok) throw new Error("Connection Refused");

                const data = await res.json();
                
                // Render UI
                document.title = `${data.name} | Yuku Node`;
                document.getElementById('nav-title').innerText = data.name;
                document.getElementById('hero-name').innerText = data.name;
                document.getElementById('hero-desc').innerText = data.description || "System functional. No description provided.";
                document.getElementById('hero-cat').innerText = data.category || "GENERAL";
                document.getElementById('footer-id').innerText = slug.toUpperCase();

                // (Optional) Fetch Products here if you have an endpoint for it
                // await loadProducts(data.id);

                // Show Store
                loader.classList.add('hidden');
                content.classList.remove('hidden');
                content.classList.add('fade-in');

            } catch (err) {
                console.error(err);
                showError("Target system unresponsive or does not exist.");
            }

            function showError(msg) {
                loader.classList.add('hidden');
                errorScreen.classList.remove('hidden');
                document.getElementById('error-msg').innerText = msg;
            }
        });
    </script>
    
    <style>
        @keyframes slide { 0% { left: -30%; } 100% { left: 100%; } }
    </style>
</body>
</html>
